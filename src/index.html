<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <h1>TO-DO LIST</h1>
  <div class="taskMaster">
    <form class="taskForm">
      <input type="text" placeholder="Add a task">
      <button>Add</button>
    </form>
    <ul class="taskList">
      <!-- Tasks will be dynamically added here -->
    </ul>
    <script src="./index.js" type="module"></script>

  </div>
  
</body>
</html>
